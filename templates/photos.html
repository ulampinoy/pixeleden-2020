{% extends "index.html" %}

{% block content %}
<div class="container">
    {% block photo_content %}
    <h1>Photography</h1>
    <div class="photos">
        {% for photo in section.pages %}
        <a class="photo" href="{{photo.permalink}}">
            <img src="{{ photo.permalink }}/{{photo.extra.image}}" alt="Screenshot of {{photo.title}}">
            <h2>{{photo.title}}</h2>
        </a>
        {% endfor %}
    </div>
    {% endblock photo_content %}
</div>
{% endblock content %}
